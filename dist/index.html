        <header>
            <nav data-js="navbar">
                <fieldset data-tools="wrapper">
                    <legend>Tools</legend>
                    <menu data-tools="content">
                        <li data-tool="wrapper-li">
                            <button id="search-pokemon" type="button" class="btn">

            <div data-pokemons="filter"></div>
        </main>
        <footer>
            <div data-js="buttons-container">
