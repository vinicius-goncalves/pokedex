<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Pokedex98 | vinicius-goncalves.com</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style/main-style.css" type="text/css">
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" width="64x64">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preload" href="./assets/fonts/levi_windows.ttf" as="font" type="font/ttf" crossorigin>

        <meta property="og:title" content="Pokedex98 | vinicius-goncalves">
        <meta property="og:description" content="A pokedex using PokeAPI with windows 98 based-style">

        <meta property="og:url" content="https://pokedex98.vinicius-goncalves.com">
        <meta property="og:type" content="website">

        <link property="og:image" content="https://live.staticflickr.com/65535/53587445675_9a018b577e_b.jpg">
        <link property="og:image:type" content="image/jpg">
        <link property="og:image:width" content="1024">
        <link property="og:image:height" content="578">
        <link property="og:image:alt" content="Image banner of pokedex98.vinicius-goncalves.com">

    </head>
    <body>
        <header>
            <nav data-js="navbar">
                <fieldset data-tools="wrapper">
                    <legend>Tools</legend>
                    <menu data-tools="content">
                        <li data-tool="wrapper-li">
                            <button id="search-pokemon" type="button" class="btn">
                                Search pokemon
                            </button>
                        </li>
                        <li data-tool="wrapper-li">
                            <label for="smart-fetch">
                                <input id="smart-fetch" type="checkbox" class="checkbox">
                                <span>Smart fetch</span>
                            </label>
                        </li>
                        <li data-tool="wrapper-li">
                            <label for="random-fetch">
                                <input id="random-fetch" type="checkbox" class="checkbox">
                                <span>Random fetch</span>
                            </label>
                        </li>
                    </menu>
                </fieldset>
            </nav>
        </header>
        <main data-pokemons="container">
            <div data-pokemons="content"></div>
        </main>
        <footer>
            <div data-js="buttons-container">
                <button data-btn="fetch-pokemons" type="button" class="btn">Fetch pokemons</button>
            </div>
        </footer>
        <script src="./app/app.js" type="module"></script>
        <script src="./dom/tools/tools.js" type="module"></script>
    </body>
</html>
