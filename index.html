<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main-style.css" type="text/css">
    <title>Pokedex | vinicius-goncalves.com</title>
</head>
<body>

    <header>
        <nav data-js="navbar">
            <fieldset>
                <legend>Options</legend>
                <ul data-js="options">
                    <li>
                        <label data-option="poison">
                            <input type="checkbox" data-option="poison" data-input="checkbox">
                            <a>Poison</a>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" data-option="water" data-input="checkbox">
                            <a>Water</a>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" data-option="grass" data-input="checkbox">
                            <a>Grass</a>
                        </label>
                    </li>
                </ul>
            </fieldset>
        </nav>
    </header>

    <section data-js="pokemons">

        <div data-js="pokemon-wrapper" data-type="poison">
            <div data-js="pokemon-content">
                <div data-js="title">
                    <span>Pokemon Name</span>
                    <i>x</i>
                </div>
            </div>
            <div data-js="pokemon-lore">
                <div data-js="pokemon-image-wrapper">
                    <span></span>
                    <img data-js="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png">
                </div>
            </div>
            <div data-js="pokemon-bottom">
                <span>Lorem ipsum dolor sit.</span>
                <span>Lorem ipsum dolor sit amet.</span>
            </div>
        </div>

    </section>

    <section data-js="pokemons-filtered">
        
    </section>

    <!-- <section>
        <div data-js="buttons-container">
            <input type="button" value="More pokemons">
        </div>    
    </section> -->

    <script src="js/app.js"></script>
</body>
</html>
