<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main-style.css" type="text/css">
    <link rel="shortcut icon" href="favicon-pokeball.png" type="image/x-icon">
    <title>Pokedex | vinicius-goncalves.com</title>
</head>
<body>

    <header>
        <nav data-js="navbar">
            <fieldset data-js="fieldset-wrapper">
                <legend>Tools</legend>
                <ul data-js="tools">
                    <li>
                        <label data-js="tools-label" data-tool="filters" data-target="filters-wrapper">
                            <input type="checkbox" data-tool="filters" data-target="filters-wrapper">
                            <span>Filters</span>
                        </label>
                    </li>
                </ul>
            </fieldset>
        </nav>
    </header>

    <section data-js="pokemons">

        <div data-js="pokemon-wrapper" data-type="poison">
            <div data-js="pokemon-content">
                <div data-js="title">
                    <span>Pokemon Name</span>
                    <i>x</i>
                </div>
            </div>
            <div data-js="pokemon-lore">
                <div data-js="pokemon-image-wrapper">
                    <span></span>
                    <img data-js="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" alt="image">
                </div>
            </div>
            <div data-js="pokemon-bottom">
                <span>Lorem ipsum dolor sit.</span>
                <span>Lorem ipsum dolor sit amet.</span>
            </div>
        </div>

    </section>

    <section data-js="pokemons-filtered">
        
    </section>

    <section data-js="buttons-container">
        <div>
            <input type="button" value="More pokemons" data-button="more-pokemons">
        </div>    
    </section>

    <script src="js/app.js" type="module"></script>
</body>
</html>
