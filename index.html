<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main-style.css" type="text/css">
    <link rel="shortcut icon" href="favicon-pokeball.png" type="image/x-icon">
    <title>Pokedex | vinicius-goncalves.com</title>
</head>
<body>

    <header>
        <nav data-js="navbar">
            <fieldset data-js="fieldset-wrapper">
                <legend>Tools</legend>
                <ul data-js="tools">
                    <li>
                        <label data-js="tools-label" 
                            data-tool="filters" 
                            data-title="Filters" 
                            data-target="filters-wrapper">

                            <input type="checkbox" 
                                data-tool="filters" 
                                data-title="Filters"
                                data-target="filters-wrapper">
                            <span>Filters</span>
                            
                        </label>
                    </li>
                    <li>
                        <label data-js="tools-label" 
                            data-tool="findByNameAndID" 
                            data-title="Find by Name/ID" 
                            data-target="filters-wrapper">

                            <input type="checkbox" 
                                data-tool="findByNameAndID" 
                                data-title="Find by Name/ID"  data-target="findByNameAndID-wrapper">
                            <span>Find by name/ID</span>

                        </label>
                    </li>
                </ul>
            </fieldset>
        </nav>
    </header>

    <section data-js="pokemons"></section>
    <section data-js="pokemons-filtered"></section>
    <section data-js="buttons-container">
        <div>
            <input type="button" value="More pokemons" data-button="more-pokemons">
        </div>
    </section>

    <script src="js/app.js" type="module"></script>
</body>
</html>
